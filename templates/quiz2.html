{% extends 'base.html'%}

{% block content %}

  
    <div class="row justify-content-around">
     <div class="col-md-6">
       <h3 class="text-capitalize text-center mb-3">Question 2</h3>
       <h4>Who plays Indiana Jones in the original three movies?</h4>
     </div>
     <div class="col-md-4">
     </div>
   </div>
  <div class="row justify-content-around">
    
    <div class="col-md-6">
      

      <div class="mb-5">
        <img src="https://static1.squarespace.com/static/51b3dc8ee4b051b96ceb10de/t/5a5808b6c830250f7baa3231/1515718852512/incredibly-cool-indiana-jones-trilogy-triptych-poster-art1?format=2500w"></img>
      </div>
      
      
      <div class="m-auto d-flex flex-row justify-content-around align-items-center mt-3">
        <form method="POST">
          <input type="text" id="answer" name="answer"><button>Answer</button>
        </form>
      </div>
      
    </div>


    <div class="col-md-4 mt-3 incorrect-ans">
      <div class= "text-center">
        <h4 class="mt-3">Incorrect Answers</h4>
        {% for attempt in attempts %}
        </p> {{ attempt }} </p>
        {% endfor %}
      </div>
    </div>
    
  </div>
  
  <div class="row mt-4">
    <div class="col-md-7 text-center">
      <p class="text-capitalize">Username: {{username}}</p>
      <p>Attempts remaining: {{rem_attempts}}</p>
      <p>Score: {{score}} </p>
    </div>
  </div>
  
{% endblock %}
