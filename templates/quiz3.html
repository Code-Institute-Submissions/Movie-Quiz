{% extends 'base.html'%}

{% block content %}

  
     <div class="row justify-content-around">
     <div class="col-xs-12 col-sm-12 col-md-6">
       <h3 class="text-capitalize text-center mb-3">Question 3</h3>
       <h4>In the movie Pulp fiction, Who played Vincent Vega?</h4>
     </div>
     <div class="col-md-4">
     </div>
   </div>
   
  <div class="row justify-content-around">
    
    <div class="col-xs-12 col-sm-12 col-md-6">
      


      <div class="mb-5">
        <img src="https://images-na.ssl-images-amazon.com/images/I/51mtzSWivtL._SX321_BO1,204,203,200_.jpg" height=100 width=100></img>
      </div>
      
      
      <div class="m-auto d-flex flex-row justify-content-around align-items-center mt-3">
        <form method="POST">
          <input type="text" id="answer" name="answer"><button>Answer</button>
        </form>
      </div>
      
    </div>


    <div class="col-md-4 mt-3 incorrect-ans">
      <div class= "text-center">
        <h4 class="mt-3">Incorrect Answers</h4>
        {% for attempt in attempts %}
        </p> {{ attempt }} </p>
        {% endfor %}
      </div>
    </div>
    
  </div>
  
  <div class="row mt-4">
    <div class="col-md-7 text-center">
      <p class="text-capitalize">Username: {{username}}</p>
      <p>Attempts remaining: {{rem_attempts}}</p>
      <p>Score: {{score}} </p>
    </div>
  </div>
  
{% endblock %}
